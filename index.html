<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particle Hand Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
      }
      
      #app {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      
      #gameCanvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }
      
      #videoElement {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 200px;
        height: 150px;
        border: 2px solid #fff;
        border-radius: 10px;
        z-index: 2;
        transform: scaleX(-1);
      }
      
      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        z-index: 3;
        font-size: 14px;
      }
      
      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        z-index: 4;
      }
      
      .controls {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 3;
      }

      .control-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .control-btn:hover, .control-btn.active {
        background: rgba(255, 255, 255, 0.4);
        border-color: rgba(255, 255, 255, 0.6);
      }

      .instructions {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        z-index: 4;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        max-width: 80%;
      }

      .instructions.hidden {
        display: none;
      }

      @media (max-width: 768px) {
        #videoElement {
          width: 120px;
          height: 90px;
        }

        #ui {
          font-size: 12px;
        }

        .control-btn {
          padding: 6px 12px;
          font-size: 11px;
        }

        .instructions {
          font-size: 14px;
          padding: 15px;
        }
      }

      @media (max-width: 480px) {
        #videoElement {
          width: 100px;
          height: 75px;
          top: 5px;
          right: 5px;
        }

        #ui {
          font-size: 11px;
          top: 5px;
          left: 5px;
        }

        .controls {
          bottom: 5px;
          gap: 5px;
        }

        .control-btn {
          padding: 4px 8px;
          font-size: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="gameCanvas"></canvas>
      <video id="videoElement" autoplay muted playsinline></video>
      <div id="ui">
        <div>FPS: <span id="fps">0</span></div>
        <div>Particles: <span id="particleCount">0</span></div>
        <div>Hands: <span id="handStatus">Detecting...</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Combo: <span id="combo">0</span>x</div>
      </div>

      <div id="instructions" class="instructions">
        <h3>üéÆ Particle Hand Game</h3>
        <p><strong>Hand Gestures:</strong></p>
        <p>‚úã <strong>Open Hand:</strong> Attract particles</p>
        <p>‚úä <strong>Closed Fist:</strong> Repel particles</p>
        <p>ü§è <strong>Pinch:</strong> Spawn particles</p>
        <p>üëä <strong>Tight Fist:</strong> Explode particles</p>
        <p><em>On mobile: Use touch controls</em></p>
        <button id="startBtn" class="control-btn">Start Game</button>
      </div>

      <div id="controls" class="controls" style="display: none;">
        <button id="attractBtn" class="control-btn active">Attract</button>
        <button id="repelBtn" class="control-btn">Repel</button>
        <button id="spawnBtn" class="control-btn">Spawn</button>
        <button id="explodeBtn" class="control-btn">Explode</button>
        <button id="helpBtn" class="control-btn">Help</button>
      </div>

      <div id="loading" class="loading">Loading Hand Tracking...</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
